<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Raleway">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Paws & Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7ffff;
        }
        nav {
            background-color: #ffe8ff;
            font-family: "Inter", sans-serif;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3c55a5;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 100px auto; /* Add margin to push down from the navbar */
            padding: 20px;
            background-color: #ffe8ff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #3c55a5;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #3c55a5;
        }
        input, select, textarea {
            padding: 10px;
            border: 2px solid #3c55a5;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #3c55a5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2b417c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="#About Us">About Us</a>
        <a href="#Look Book">Look Book</a>

    </nav>
    <div class="container">
        <h1>Book Your Spot!</h1>
      <img class="golden-image" src="goldenPuppy.webp" alt="golden puppy playing with and chewing a toy on a couch">
        <form action="submit-booking.php" method="POST"> <!-- Change action to your server-side processing script -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Submit Booking">
        </form>
    </div>
</body>
